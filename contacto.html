    <main>
        <section class="form">
            <h2>Formulario de contacto</h2>
            </div>
            <br>
            <form action="" method="get" enctype="text/plain" >
                <fieldset>
                    <legend>Info Personal</legend>
                    <br>
                    <div>
                        <label for="userName">Nombre:</label>
                        <input type="text" name="userName" id="userName" placeholder="Coloque su nombre aqui...">
                    </div>
                    <br>
                    <div>
                        <label for="userApellido">Apellido:</label>
                        <input type="text" name="userApellido" id="userApellido" placeholder="Coloque su apellido aqui... "">
                    </div>
                    <br>
                    <div>
                        <label for="userEstado">Estado Civil</label>
                        <select name="userEstado" id="userEstado">
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="userMail">Correo electronico:</label>
                        <input type="email" name="userMail"  id="userMail" required>
                    </div>
                    <br>
                    <div>
                        <label for="userCheck">Desea recibir Newsletter</label>
                        <input type="checkbox" name="userCheck" id="userCheck">
                    </div>
                    <br>
                    <div>
                        <label for="userComentario"></label>
                        <textarea name="userComentario" id="UserComentario" cols="30" rows="10" placeholder="Comentario..."></textarea>
                    </div>
                    <br>
                </fieldset>
                <br>
                <input type="submit" value="Enviar Formulario">
                <input type="reset" value="Limpiar Formulario">
               
            </form>
        </section>
